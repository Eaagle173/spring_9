<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Верхняя панель с именем и logout -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
            <span class="navbar-brand">
                <span th:text="${#authentication.name}"></span>
                with roles:
                <span th:text="${#authentication.authorities}"></span>
            </span>
    <a href="/login" class="btn btn-danger ms-auto">Logout</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Боковая панель навигации -->
    <div class="col-md-2">
      <div class="list-group">
        <a href="/user" class="list-group-item list-group-item-action">User Page</a>
        <a href="/admin" class="list-group-item list-group-item-action active">Admin Page</a>
      </div>
    </div>

    <!-- Основное содержимое -->
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="#usersTable">Users Table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#newUser">New User</a>
            </li>
          </ul>
        </div>

        <div class="card-body tab-content">
          <!-- Вкладка таблицы пользователей -->
          <div class="tab-pane fade show active" id="usersTable">
            <table class="table table-striped">
              <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${allUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.roles}"></td>
                <td>
                  <!-- Кнопка Edit с модальным окном -->
                  <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                          data-bs-target="#editUserModal"
                          th:attr="data-bs-userid=${user.id}">
                    Edit
                  </button>

                  <!-- Кнопка Delete с модальным окном -->
                  <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                          data-bs-target="#deleteUserModal"
                          th:attr="data-bs-userid=${user.id}">
                    Delete
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <!-- Вкладка создания нового пользователя -->
          <div class="tab-pane fade" id="newUser">
            <form th:action="@{/admin/add-new-user}" method="post">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" name="username" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" name="firstName">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" name="lastName">
                </div>
                <div class="col-md-2">
                  <label class="form-label">Age</label>
                  <input type="number" class="form-control" name="age">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Roles</label>
                  <select class="form-select" name="roles" multiple>
                    <option th:each="role : ${allRoles}"
                            th:value="${role.id}"
                            th:text="${role.name}">
                    </option>
                  </select>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success">Add New User</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Модальное окно редактирования пользователя -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/admin/update-user}" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="editUserId">
          <!-- Поля для редактирования -->
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="editUsername" required>
          </div>
          <!-- Добавьте остальные поля аналогично -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Модальное окно удаления пользователя -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/admin/delete-user}" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Delete User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="deleteUserId">
          <p>Are you sure you want to delete this user?</p>
          <div id="deleteUserInfo"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS (необходим для работы модальных окон) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Минимальный JS для заполнения модальных окон -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Обработка модального окна редактирования
    var editModal = document.getElementById('editUserModal');
    editModal.addEventListener('show.bs.modal', function(event) {
      var button = event.relatedTarget;
      var userId = button.getAttribute('data-bs-userid');

      // Здесь должен быть код для заполнения полей данными пользователя
      document.getElementById('editUserId').value = userId;
      // Дополнительно: AJAX-запрос для получения данных пользователя
    });

    // Аналогично для модального окна удаления
    var deleteModal = document.getElementById('deleteUserModal');
    deleteModal.addEventListener('show.bs.modal', function(event) {
      var button = event.relatedTarget;
      var userId = button.getAttribute('data-bs-userid');
      document.getElementById('deleteUserId').value = userId;
    });
  });
</script>
</body>
</html>
