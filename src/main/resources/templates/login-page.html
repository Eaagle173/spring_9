<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3">
                <div class="card-body">
                    <h3 class="card-title mb-0">Please sign in</h3>
                    <form th:action="@{/login-page}" method="post">
                        <div class="mb-lg-0">
                            <label for="username"></label><input type="text" class="form-control"
                             id="username" name="username" placeholder="Email address" required>
                            <label for="password"></label><input type="password" class="form-control mb-2"
                             id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </form>
                </div>
        </div>
    </div>
</div>
</body>
</html>
